name: Build Validation
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Create .env file
      run: |
        echo "EXPO_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Configure npm for legacy peer deps
      run: npm config set legacy-peer-deps true
      
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Install Expo CLI
      run: npm install -g @expo/cli
      
    - name: TypeScript check
      run: npx tsc --noEmit --skipLibCheck
      
    - name: Prebuild Android
      run: npx expo prebuild --platform android --clean
      
    - name: Expo build check - iOS
      run: npx expo export --platform ios --dev
      
    - name: Expo build check - Android
      run: npx expo export --platform android --dev
      
    - name: Build Android APK with Expo
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleRelease
         
    - name: Upload Release APK
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        name: "TerraOffRoad Build ${{ github.run_number }}"
        tag_name: "v${{ github.run_number }}"
        files: android/app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
