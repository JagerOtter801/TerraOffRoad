name: Build Validation


on:
  push:
    branches: [ main, develop ] 
  pull_request:
    branches: [ main, develop ]  

jobs:
  build:
    runs-on: ubuntu-latest  
    
    steps:
  
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'  # This speeds up builds by caching node_modules
    
  
    - name: Install dependencies
      run: npm ci --legacy-peer-deps  # Handle dependency conflicts
    
  
    - name: TypeScript check
      run: npx tsc --noEmit  # Check types without creating files
    
 
    - name: Expo build check
      run:  npx expo export --platform all --dev
    
