name: Build Validation

on:
  push:
    branches: [ main, develop ] 
  pull_request:
    branches: [ main, develop ]  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.4'
        cache: 'npm'
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: TypeScript check
      run: npx tsc --noEmit
    
    - name: Expo build check - iOS
      run: npx expo export --platform ios --dev
  
    - name: Expo build check - Android  
      run: npx expo export --platform android --dev
    
    - name: Build Android APK with Expo
      run: |
        npm install -g @expo/cli
        npx expo install --fix
        cd android
        chmod +x ./gradlew
        ./gradlew assembleRelease
    
    # Step 9: Upload the APK to GitHub (keep only 7 days)
    - name: Upload APK to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-${{ github.run_number }}  # Unique name each time
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 7  # Delete after 1 week instead of 30
    
