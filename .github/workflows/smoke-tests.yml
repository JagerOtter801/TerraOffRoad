name: Smoke Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JS dependencies
        run: npm install --legacy-peer-deps

      - name: Install global Expo CLI
        run: npm install -g @expo/cli

      # --- EXPO PREBUILD to Generate build.gradle etc...
      - name: Expo Prebuild (Android)
        run: npx expo prebuild --platform android --clean

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk


      - name: Run Android emulator + Maestro tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -no-boot-anim
          disable-animations: true
          script: |
            echo "Installing APK..."
            adb install -r android/app/build/outputs/apk/debug/app-debug.apk
            sleep 5

            echo "Running Maestro tests..."
            maestro test .maestro/test.yaml --debug-output maestro-debug

    
      - name: Upload Maestro Debug Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-debug
          path: maestro-debug
