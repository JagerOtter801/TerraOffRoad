name: Android Automation (Maestro)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- NODE + JAVA SETUP ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17 (for Gradle + Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

 
      - name: Install JS dependencies
        run: npm install --legacy-peer-deps

      - name: Install global Expo CLI
        run: npm install -g expo-cli

      # --- EXPO PREBUILD (important for Google Maps) ---
      - name: Expo Prebuild
        run: npx expo prebuild --platform android

  
      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  
      - name: Setup ARM64 Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: arm64-v8a
          profile: pixel_6
          script: |
            adb install android/app/build/outputs/apk/debug/app-debug.apk

            # Wait for app to be fully installed
            sleep 5

            # -- MAESTRO TESTS --
            maestro test .maestro/test.yaml

  
      - name: Upload Maestro Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: .maestro
