# .github/workflows/smoke-tests.yml
name: Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  android-smoke-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Enable KVM (for Android emulator)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-api-30-smoke-tests

    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: pixel_6
        cores: 2
        ram-size: 4096M
        heap-size: 2048M
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."

    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH

    - name: Build Android Debug APK
      run: |
        npm install -g @expo/cli
        npx expo install --fix
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        cd ..

    - name: Run smoke tests on Android emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: pixel_6
        cores: 2
        ram-size: 4096M
        heap-size: 2048M
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          # Wait for emulator to be ready
          adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
          
          # Debug: List what was actually built
          echo "Checking build outputs..."
          ls -la android/app/build/outputs/apk/
          find android/app/build/outputs/apk/ -name "*.apk" -type f
          
          # Find and install the debug APK
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          echo "Installing APK: $APK_PATH"
          
          if [ -f "$APK_PATH" ]; then
            adb install "$APK_PATH"
            echo "APK installed successfully"
          else
            echo "ERROR: APK file not found at $APK_PATH"
            exit 1
          fi
          
          # Wait for installation to complete
          sleep 15
          
          # List installed packages to verify
          adb shell pm list packages | grep anonymous || echo "App not found in package list"
          
          # Run smoke tests
          echo "Running smoke tests..."
          maestro test maestro/smoke/

    - name: Upload smoke test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results-${{ github.run_number }}
        path: |
          maestro/smoke/
          ~/.maestro/tests/
        retention-days: 7

    - name: Upload debug APK if tests fail
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: smoke-test-debug-apk-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 3