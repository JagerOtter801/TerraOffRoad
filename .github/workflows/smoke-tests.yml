name: Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  android-smoke-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Create .env file
      run: |
        echo "EXPO_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Free disk space
      run: |
        echo "Before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android/sdk/ndk
        sudo rm -rf /usr/local/lib/android/sdk/cmake
        sudo apt-get clean
        echo "After cleanup:"
        df -h

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Configure npm for legacy peer deps
      run: npm config set legacy-peer-deps true

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Install Expo CLI
      run: npm install -g @expo/cli

    - name: TypeScript check
      run: npx tsc --noEmit

    - name: Prebuild Android
      run: npx expo prebuild --platform android --clean

    - name: Expo build check - Android
      run: npx expo export --platform android --dev

    - name: Build Android Debug APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        cd ..

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH

    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-api-29-x86_64

    - name: Create AVD if not cached
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: pixel_2
        force-avd-creation: true
        emulator-options: -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect
        disable-animations: true
        script: echo "Created AVD."

    - name: Run smoke tests on Android emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: pixel_2
        force-avd-creation: false
        emulator-options: -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect -no-snapshot
        disable-animations: true
        emulator-boot-timeout: 900
        script: |
          export PATH="$HOME/.maestro/bin:$PATH"

          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
          
          adb install -r android/app/build/outputs/apk/debug/app-debug.apk
          adb shell input keyevent 82
          sleep 3
          
          adb shell am start -n com.anonymous.TerraOffRoad/.MainActivity
          sleep 10
          
          adb shell am force-stop com.anonymous.TerraOffRoad
          sleep 2
          
          maestro test maestro/smoke/ --debug-output ./maestro-debug

    - name: Upload smoke test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results-${{ github.run_number }}
        path: |
          maestro/smoke/
          ~/.maestro/tests/
          maestro-debug/
        retention-days: 7

    - name: Upload failure diagnostics
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: failure-diagnostics-${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/debug/app-debug.apk
          maestro-debug/
        retention-days: 3
