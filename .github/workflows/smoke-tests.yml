name: Android Automation (Maestro)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # --- CHECKOUT ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- NODE + JAVA SETUP ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17 (for Gradle + Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # --- INSTALL DEPENDENCIES ---
      - name: Install JS dependencies
        run: npm install --legacy-peer-deps

      - name: Install global Expo CLI
        run: npm install -g expo-cli

      # --- EXPO PREBUILD ---
      - name: Expo Prebuild
        run: npx expo prebuild --platform android

      # --- BUILD APK ---
      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug
          cd ..

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # --- RUN EMULATOR + MAESTRO TESTS ---
      - name: Run Android emulator + Maestro smoke tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86
          profile: pixel
          emulator-options: -no-window -no-audio -no-boot-anim -memory 1024 -partition-size 512
          disable-animations: true
          emulator-boot-timeout: 600
          script: |
            adb wait-for-device
            adb install -r android/app/build/outputs/apk/debug/app-debug.apk
            sleep 5
            maestro test .maestro/test.yaml --debug-output maestro-debug

      # --- UPLOAD MAESTRO RESULTS ---
      - name: Upload Maestro Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: |
            .maestro
            maestro-debug
