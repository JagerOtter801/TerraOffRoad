# .github/workflows/smoke-tests.yml
name: Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  android-smoke-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Configure npm for legacy peer deps
      run: npm config set legacy-peer-deps true

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-api-29-smoke-tests

    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        cores: 2
        ram-size: 2048M
        heap-size: 1024M
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: echo "Generated AVD snapshot for caching."

    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH

    - name: Install Expo CLI
      run: npm install -g @expo/cli

    - name: Build Android Debug APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        cd ..

    - name: Run smoke tests on Android emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        cores: 2
        ram-size: 2048M
        heap-size: 1024M
        emulator-boot-timeout: 600
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-snapshot
        disable-animations: true
        script: |
          # Add maestro to PATH in this script context
          export PATH="$HOME/.maestro/bin:$PATH"
          
          echo "Waiting for emulator to boot..."
          timeout 600 bash -c 'until adb shell getprop sys.boot_completed | grep -m 1 "1"; do 
            echo "Still booting..."
            sleep 10
          done'
          
          # Unlock sequence
          adb shell input keyevent 82
          adb shell input keyevent 4
          sleep 5
          
         
          echo "Checking build outputs..."
          ls -la android/app/build/outputs/apk/
          find android/app/build/outputs/apk/ -name "*.apk" -type f
          
          # Get package name from gradle
          PACKAGE_NAME=$(grep applicationId android/app/build.gradle | cut -d'"' -f2)
          echo "Looking for package: $PACKAGE_NAME"
          
          # Install the debug APK
          echo "Installing APK: android/app/build/outputs/apk/debug/app-debug.apk"
          adb install -r android/app/build/outputs/apk/debug/app-debug.apk
          sleep 15
          
          # Verify installation
          adb shell pm list packages | grep "$PACKAGE_NAME" || echo "App not found in package list"
          
          # Run smoke tests
          echo "Running smoke tests..."
          maestro test maestro/smoke/

    - name: Upload smoke test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results-${{ github.run_number }}
        path: |
          maestro/smoke/
          ~/.maestro/tests/
        retention-days: 7

    - name: Upload debug APK if tests fail
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: smoke-test-debug-apk-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
