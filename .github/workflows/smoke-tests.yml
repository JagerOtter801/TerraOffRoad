name: Smoke Tests

on:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]
  # workflow_dispatch:

jobs:
  android-smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Create .env file
        run: |
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Free disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/local/lib/android/sdk/cmake
          sudo apt-get clean
          echo "After cleanup:"
          df -h

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Configure npm for legacy peer deps
        run: npm config set legacy-peer-deps true

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Expo CLI
        run: npm install -g @expo/cli

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Remove Android native folder completely
        run: |
          echo "Deleting android/ folder to force fresh prebuild..."
          rm -rf android

      - name: Remove expo-dev-client completely
        run: |
          echo "Uninstalling expo-dev-client..."
          npm uninstall expo-dev-client || true
          echo "Verifying removal..."
          npm list expo-dev-client || echo "âœ“ expo-dev-client successfully removed"

      - name: Prebuild Android
        run: npx expo prebuild --platform android

      - name: Export JavaScript bundle
        run: npx expo export --platform android

      - name: Copy bundle to assets directory
        run: |
          mkdir -p android/app/src/main/assets
          echo "Looking for Hermes bytecode bundle..."
          ls -lh dist/_expo/static/js/android/
          # Copy the .hbc file (Hermes bytecode) to where the APK expects it
          cp dist/_expo/static/js/android/*.hbc android/app/src/main/assets/index.android.bundle
          echo "Bundle copied successfully:"
          ls -lh android/app/src/main/assets/

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug
          cd ..

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-36-google-apis-${{ hashFiles('~/.android/avd/*/snapshots/default_boot/snapshot.pb') }}
          restore-keys: |
            avd-api-36-google-apis-

      - name: Run smoke tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: pixel_3
          cores: 2
          ram-size: 2048M
          heap-size: 512M
          emulator-boot-timeout: 600
          force-avd-creation: false
          emulator-options: -no-window -noaudio -no-boot-anim -camera-back none -no-snapshot-save
          disable-animations: false
          script: |
            echo "=== Waiting for device to be ready ==="
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            sleep 15
            
            echo "=== Enabling location services on device ==="
            adb shell settings put secure location_providers_allowed +gps
            adb shell settings put secure location_providers_allowed +network
            adb shell settings put secure location_mode 3
            
            echo "=== Verifying location is enabled ==="
            adb shell settings get secure location_mode
            
            echo "=== Enabling accessibility services ==="
            adb shell settings put secure enabled_accessibility_services com.android.talkback/com.google.android.marvin.talkback.TalkBackService
            adb shell settings put secure accessibility_enabled 1
            sleep 5
            
            echo "=== Installing Debug APK ==="
            adb install -r android/app/build/outputs/apk/debug/app-debug.apk
            
            echo "=== Launching app ==="
            adb shell am start -n com.anonymous.TerraOffRoad/.MainActivity
            sleep 40
            
            echo "=== Verifying app is running ==="
            adb shell dumpsys window | grep -E 'mCurrentFocus|mFocusedApp' || echo "Warning: Could not verify app focus"
            
            echo "=== Running Maestro smoke tests ==="
            maestro test maestro/smoke_tests/test_smoke_app_launch.yaml --debug-output ./maestro-debug

      - name: Upload Maestro screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-screenshots-${{ github.run_number }}
          path: maestro-debug/.maestro/tests/
          retention-days: 7

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results-${{ github.run_number }}
          path: |
            maestro/smoke_tests/
            maestro-debug/
          retention-days: 7

      - name: Upload failure diagnostics
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-diagnostics-${{ github.run_number }}
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            maestro-debug/
          retention-days: 3
