name: Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  android-smoke-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Create .env file
      run: |
        echo "EXPO_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Free disk space
      run: |
        echo "Before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android/sdk/ndk
        sudo rm -rf /usr/local/lib/android/sdk/cmake
        sudo apt-get clean
        echo "After cleanup:"
        df -h

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Configure npm for legacy peer deps
      run: npm config set legacy-peer-deps true

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Install Expo CLI
      run: npm install -g @expo/cli

    - name: TypeScript check
      run: npx tsc --noEmit

    - name: Prebuild Android
      run: npx expo prebuild --platform android --clean

    - name: Expo build check - Android
      run: npx expo export --platform android --dev

    - name: Build Android Debug APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        cd ..

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug-${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

    - name: Install Maestro
      run: |
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH


    # -------------------------------------------------------
    # NEW: ARM AVD (stable on GitHub runners)
    # -------------------------------------------------------

    - name: AVD cache (ARM)
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-api-29-google-apis-arm64

    - name: Create AVD (ARM) if not cached
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: arm64-v8a
        profile: Nexus 6
        force-avd-creation: true
        emulator-options: -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect
        disable-animations: true
        script: echo "Created ARM AVD."

    - name: Run smoke tests on Android emulator (ARM)
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: arm64-v8a
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect -no-snapshot
        disable-animations: true
        emulator-boot-timeout: 900
        script: |
          export PATH="$HOME/.maestro/bin:$PATH"
          PACKAGE_NAME="com.anonymous.TerraOffRoad"

          echo "Reset ADB"
          adb kill-server || true
          adb start-server || true
          sleep 2

          echo "Waiting for emulator to appear..."
          timeout 600 bash -c 'until adb devices | grep -q emulator-; do echo "Waiting for emulator..."; sleep 5; done'

          echo "Waiting for full boot..."
          timeout 600 bash -c 'until adb -s emulator-5554 shell getprop sys.boot_completed | grep -m 1 "1"; do echo "Booting..."; sleep 5; done'
          sleep 8

          echo "Install APK..."
          adb -s emulator-5554 install -r android/app/build/outputs/apk/debug/app-debug.apk

          echo "Unlocking device..."
          adb -s emulator-5554 shell input keyevent 82 || true
          sleep 4

          echo "Warm-launch app..."
          adb -s emulator-5554 shell am start -n com.anonymous.TerraOffRoad/.MainActivity
          sleep 12

          echo "Force-stop app before tests..."
          adb -s emulator-5554 shell am force-stop $PACKAGE_NAME || true

          echo "Running Maestro tests..."
          maestro test maestro/smoke/ --debug-output ./maestro-debug || true


    - name: Upload smoke test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results-${{ github.run_number }}
        path: |
          maestro/smoke/
          ~/.maestro/tests/
          maestro-debug/
        retention-days: 7

    - name: Upload failure diagnostics
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: failure-diagnostics-${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/debug/app-debug.apk
          maestro-debug/
        retention-days: 3
