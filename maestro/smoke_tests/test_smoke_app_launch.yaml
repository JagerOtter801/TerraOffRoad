appId: com.anonymous.TerraOffRoad
---

# Launch the app
- launchApp

# Wait until the hamburger menu button is visible
- extendedWaitUntil:
    visible: "hamburger-menu-button"
    timeout: 15000

# SMOKE TEST: Verify top buttons
- assertVisible:
    id: hamburger-menu-button    

- assertVisible:
    id: location-button

- assertVisible:
    id: waypoint-menu-button    

# SMOKE TEST: Bottom Navigation Tabs
# Verify all tabs are visible and navigable
- assertVisible:
    id: map-screen-tab

- assertVisible:
    id: points-of-interest-tab

- assertVisible:
    id: gear-tab

- assertVisible:
    id: weather-tab

# === TEST NAVIGATION TO EACH TAB ===
# Navigate to POI tab
- tapOn:
    id: points-of-interest-tab

# Navigate to Gear tab
- tapOn:
    id: gear-tab

# Navigate to Weather tab
- tapOn:
    id: weather-tab
- swipe:
    from:
      text: Weather Report
    direction: DOWN

