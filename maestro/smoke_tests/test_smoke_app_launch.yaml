appId: com.anonymous.TerraOffRoad
---
- runFlow: ../.maestro/test_setup_app.yaml


#=== VERIFY ALL TABS AND START ITEMS ARE VISIBLE ON LAUNCH ===
- assertVisible:
    id: map-screen-tab

- assertVisible:
    id: points-of-interest-tab

- assertVisible:
    id: gear-tab

- assertVisible:
    id: weather-tab

- assertVisible:
    id: hamburger-menu-button

- assertVisible:
    id: location-button

- assertVisible:
    id: waypoint-menu-button

# === TEST NAVIGATION TO EACH TAB ===
# Navigate to POI tab
- assertVisible:
    id: points-of-interest-tab
- tapOn:
    id: points-of-interest-tab

# Navigate to Gear tab
- assertVisible:
    id: gear-tab
- tapOn:
    id: gear-tab

# Navigate to Weather tab
- assertVisible:
    id: weather-tab
- tapOn:
    id: weather-tab
- swipe:
    from:
      text: Weather Report
    direction: DOWN

# Navigate back to Map tab
- assertVisible:
    id: map-screen-tab
- tapOn:
    id: map-screen-tab


# Cleanup
- runFlow: ../.maestro/test_cleanup_app.yaml 


