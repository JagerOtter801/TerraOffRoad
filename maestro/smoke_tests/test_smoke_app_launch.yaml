---
- runFlow: ../.maestro/test_setup_app.yaml

- takeScreenshot: app-launched

#=== VERIFY ALL TABS AND START ITEMS ARE VISIBLE ON LAUNCH ===
- assertVisible:
    text: "Map"

- assertVisible:
    text: "POI"

- assertVisible:
    text: "Gear"

- assertVisible:
    text: "Weather"

# Hamburger menu (three horizontal lines icon) - checking if visible by tapping area
- assertVisible: "â˜°"
  optional: true  # Icon might not have accessible text

# === TEST NAVIGATION TO EACH TAB ===
# Navigate to POI tab
- tapOn:
    text: "POI"

- takeScreenshot: poi-tab

# Navigate to Gear tab
- tapOn:
    text: "Gear"

- takeScreenshot: gear-tab

# Navigate to Weather tab
- tapOn:
    text: "Weather"

- takeScreenshot: weather-tab

# Scroll down on weather tab
- swipe:
    direction: DOWN
    duration: 500

# Navigate back to Map tab
- tapOn:
    text: "Map"

- takeScreenshot: back-to-map

