appId: com.anonymous.TerraOffRoad
---
- launchApp
- extendedWaitUntil:
    visible: "hamburger-menu-button"
    timeout: 15000

# Verify Settings Menu is visible    
- assertVisible: "hamburger-menu-button"

# Verify Location Button is visible
- assertVisible: "location-button"

# Verify Waypoint Menu is visible
- assertVisible: "waypoint-menu-button"

# Verify Application did not crash
- assertNotVisible: "Unfortunately"


