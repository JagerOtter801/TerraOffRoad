appId: com.anonymous.TerraOffRoad
---
- launchApp

# Wait for app to load
- extendedWaitUntil:
    visible: "hamburger-menu-button"
    timeout: 15000

# Handle location dialog if it appears
- runFlow:
    when:
      visible:
        text: "NO THANKS"
    commands:
    - tapOn:
        text: "OK"

