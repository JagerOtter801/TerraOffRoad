# Wait for app to load
- extendedWaitUntil:
    visible: ".*"
    timeout: 15000

# Handle location dialog if it appears
- runFlow:
    when:
      visible:
        text: "No thanks"
    commands:
      - tapOn:
          id: button2

- runFlow:
    when:
      visible:
        text: "NO THANKS"
    commands:
      - tapOn:
          id: button2
